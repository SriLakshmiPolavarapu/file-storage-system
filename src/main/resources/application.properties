# configure JPA (Java Persistence API) with Hibernate for ORM (Object Relational Mapping)

# JDBC URL to connect to PostgreSQL
spring.datasource.url = jdbc:postgresql://localhost:5432/file_storage_db
spring.datasource.username: srilakshmipolavarapu
